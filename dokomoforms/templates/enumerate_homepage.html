{% extends "base.html" %}


{% block header %}
<div class="header header-account-overview light-shadow">
    <div class="container">
        <div class="row">
            <div class="col-md-6"><h1>Account Overview</h1></div>
        </div>
    </div>
</div>
{% end %}

{% block content %}
<div class="content">
    <div class="container" role="main">
        <div class="message"></div>
        <div class="row">
            <div class="col-lg-8">
                <h4>Surveys</h4>
                <table id="surveys" class="table-view display table table-striped table-bordered" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Created On</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

{% end %}


{% block extra_scripts %}

    <script type="text/javascript" src="{{ static_url('dist/admin/js/enumerator-overview.bundle.js') }}"></script>

{% end %}
