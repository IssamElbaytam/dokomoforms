language: python
python:
  - "3.3"
  - "3.4"
cache:
  pip: true
  directories:
    - node_modules
sudo: false
addons:
  postgresql: "9.4"

# command to install dependencies
# or at least it would be...? moving this to before_script so that Travis will cache dependencies

# what would go in "install" plus
# database and flake8
before_script:
  - pip install -r requirements.txt
  - pip install -r requirements-testing.txt
  - pip install coverage coveralls
  - pip install flake8
  - python3 -m flake8 .
  - psql -c 'create database doko;' -U postgres
  - python3 manage_db.py
  - psql -U postgres -d doko -f tests/fixtures/all-encompassing.sql
  - npm install --python=python2.7
  - echo 'APP_DEBUG=True' > local_settings.py
  - python3 webapp.py &

# command to run tests
script: 
  - npm test
  - nosetests -e selenium_test --with-coverage --cover-inclusive --cover-branches --cover-tests --cover-html --cover-erase --cover-package=api,db,webapp,pages.api,pages.util,pages.debug,pages.view

after_success: coveralls

notifications:
